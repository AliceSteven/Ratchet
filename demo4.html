<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrom=1">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Ratchet基本应用-表单</title>
    <link rel="stylesheet" type="text/css" href="css/ratchet.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/ratchet-theme-android.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="css/ratchet-theme-ios.css"> -->
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script type="text/javascript" src="js/ratchet.js"></script>
    <script type="text/javascript" src="js/push.js"></script>
    <script type="text/javascript" src="js/toggles.js"></script>
</head>
<body>
    <!--标准栏-->
    <header class="bar bar-nav">
        <button class="btn btn-link btn-nav pull-left">
            <span class="icon icon-left-nav"></span>
            Left
        </button>
        <button class="btn btn-link btn-nav pull-right">
            Right
            <span class="icon icon-right-nav"></span>
        </button>
        <h1 class="title">Ratchet应用</h1>
    </header>
    <nav class="bar bar-tab bar-footer">
        <a href="" class="tab-item active">
            <span class="icon icon-home"></span>
            <span class="tab-label">Home</span>
        </a>
        <a href="" class="tab-item">
            <span class="icon icon-person"></span>
            <span class="tab-label">Profile</span>
        </a>
        <a href="" class="tab-item">
            <span class="icon icon-star-filled"></span>
            <span class="tab-label">Favour</span>
        </a>
    </nav>
    <div class="content">
        <div class="content-padded">
            <form action="">
                <input type="text" name="" id="" placeholder="您的名字">
                <input type="search" name="" id="" placeholder="请输入关键字">
                <textarea rows="5"></textarea>
                <button type="submit" class="btn btn-positive btn-block">提交</button>
            </form>
        </div>     
        <!--带输入组的表单-->
        <form action="" class="input-group">
            <input type="text" name="" id="" placeholder="您的名字">
            <input type="text" name="" id="" placeholder="用户名">
            <input type="password" name="" id="" placeholder="密码">
        </form>  
        <!--带输入组和标签的表单-->
        <form action="" class="input-group">
            <div class="input-row">
                <label>姓名：</label>
                <input type="text" name="" id="" placeholder="请输入您的姓名">
            </div>
            <div class="input-row">
                <label>Email：</label>
                <input type="email" name="" id="" placeholder="请输入邮箱地址">
            </div>
            <div class="input-row">
                <label>帐号：</label>
                <input type="text" name="" id="" placeholder="请输入您的帐号">
            </div>
            <div class="input-row">
                <label>密码：</label>
                <input type="password" name="" id="" placeholder="请输入您的密码">
            </div>
        </form>
        <div class="content-padded">
            <!--开关按钮-->
            <div class="toggle active">
                <div class="toggle-handle"></div>
            </div>
            <div class="toggle">
                <div class="toggle-handle"></div>
            </div>
        </div>
    </div>
</body>
</html>
